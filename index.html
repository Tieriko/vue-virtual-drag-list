<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-virtual-drag-list</title>
    <link rel="stylesheet" href="./docs//css/global.css">
    <link rel="stylesheet" href="./docs//css/vertical.css">
    <link rel="stylesheet" href="./docs//css/dynamic.css">
    <link rel="stylesheet" href="./docs//css/horizintal.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mfuu/mfuu.github.io@master/assets/github/mock.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mfuu/mfuu.github.io@master/assets/github/sentences.js"></script>
    <script src="./dist/draglist.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>common useage</h1>
      <div class="content">
        <vertical-list :disabled="verticalDisable" :data-source="dataSource"></vertical-list>
        <div class="btns">
          <button @click="verticalReset">reset</button>
          <button @click="verticalDisable = !verticalDisable">disable drag: {{ verticalDisable }}</button>
          <button @click="verticalToTop">top</button>
          <button @click="verticalToBottom">bottom</button>
          <button @click="verticalToIndex">toIndex200</button>
          <button @click="verticalToOffset">toOffset5000</button>
        </div>
      </div>

      <h1>DYNAMIC</h1>
      <div class="content">
        <dynamic-list :disabled="dynamicDisable" :data-source="dataSource"></dynamic-list>
        <div class="btns">
          <button @click="dynamicReset">reset</button>
          <button @click="dynamicDisable = !dynamicDisable">disable drag: {{ dynamicDisable }}</button>
          <button @click="dynamictoTop">top</button>
          <button @click="dynamictoBottom">bottom</button>
          <button @click="dynamictoIndex">toIndex200</button>
          <button @click="dynamictoOffset">toOffset5000</button>
        </div>
      </div>
      
      <h1>horizontal</h1>
      <div class="horizontal">
        <div class="oprate">
          <button @click="horizontalreset">reset</button>
          <button @click="horizontalDisable = !horizontalDisable">disable drag: {{ horizontalDisable }}</button>
          <button @click="horizontaltoTop">top</button>
          <button @click="horizontaltoBottom">bottom</button>
          <button @click="horizontaltoIndex">toIndex200</button>
          <button @click="horizontaltoOffset">toOffset5000</button>
        </div>
        <horizontal-list :disabled="horizontalDisable" :data-source="dataSource"></horizontal-list>
      </div>
      
    </div>
    <script type="module">
      import { VerticalList } from './docs/js/vertical.js';
      import { DynamicList } from './docs/js/dynamic.js';
      import { HorizontalList } from './docs/js/horizontal.js';
      new Vue({
        el: '#app',
        components: {
          VerticalList,
          DynamicList,
          HorizontalList,
        },
        data() {
          return {
            verticalDisable: false,
            dynamicDisable: false,
            horizontalDisable: false,
            dataSource: getPageData(400, 0),
          }
        },
        methods: {
          verticalReset() {
            this.$children[0].$refs.list.reset();
          },
          verticalToTop() {
            this.$children[0].$refs.list.scrollToTop();
          },
          verticalToBottom() {
            this.$children[0].$refs.list.scrollToBottom();
          },
          verticalToIndex() {
            this.$children[0].$refs.list.scrollToIndex(200);
          },
          verticalToOffset() {
            this.$children[0].$refs.list.scrollToOffset(5000);
          },

          dynamicReset() {
            this.$children[1].$refs.list.reset();
          },
          dynamictoTop() {
            this.$children[1].$refs.list.scrollToTop();
          },
          dynamictoBottom() {
            this.$children[1].$refs.list.scrollToBottom();
          },
          dynamictoIndex() {
            this.$children[1].$refs.list.scrollToIndex(200);
          },
          dynamictoOffset() {
            this.$children[1].$refs.list.scrollToOffset(5000);
          },

          horizontalreset() {
            this.$children[2].$refs.list.reset();
          },
          horizontaltoTop() {
            this.$children[2].$refs.list.scrollToTop();
          },
          horizontaltoBottom() {
            this.$children[2].$refs.list.scrollToBottom();
          },
          horizontaltoIndex() {
            this.$children[2].$refs.list.scrollToIndex(200);
          },
          horizontaltoOffset() {
            this.$children[2].$refs.list.scrollToOffset(5000);
          }
        }
      });
    </script>
  </body>
</html>
